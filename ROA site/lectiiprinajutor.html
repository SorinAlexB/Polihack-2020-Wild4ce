<body>
	<div class="container">
		<h1>VIDEOURI PENTRU PRIM AJUTOR</h1>
	<div class="row">
		<div class="col">
			<div class="img-row">
				<div class="feature-img">
					<img src="Resuscitare.jpg" width="100%">
					<img src="playbutton.png" class="play-btn" onclick="playVideo('Resuscitare.mp4')">
				</div>
			</div>
			</div>
			<div class="col">
			<div class="img-row">
				<div class="feature-img">
					<img src="ManevraHeimlich.jpg" width="100%">
					<img src="playbutton.png" class="play-btn" onclick="playVideo('ManevraHeimlich.mp4')">
				</div>
			</div>
			</div>
		</div>
	</div>
	<div class="video-player" id="videoPlayer">
		<video width="100%" controls id="myVideo">
			<source src="Resuscitare.mp4" autoplay="false" type="video/mp4">
		</video>
		<img src="close.jpg" class="close-btn" onclick="stopVideo()">
	</div>
	<script>
		var videoPlayer = document.getElementById("videoPlayer");
		var myVideo = document.getElementById("myVideo");

		function stopVideo(){

			videoPlayer.style.display = "none";
		}

		function playVideo(file){
			myVideo.src = file;
			videoPlayer.style.display = "block";
		}
	</script>
</body>
